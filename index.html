    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        --bg: #f5f5f5;
        --surface: #ffffff;
        --text: #111111;
        --text-sub: #666666;
        --border: #e5e5e5;
        --accent: #111111;
        --radius: 16px;
        --card-radius: 12px;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #111111;
          --surface: #1e1e1e;
          --text: #f0f0f0;
          --text-sub: #999999;
          --border: #2e2e2e;
          --accent: #f0f0f0;
        }
      }

      body {
        background: var(--bg);
        color: var(--text);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        min-height: 100svh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px 16px;
      }

      .container {
        width: 100%;
        max-width: 860px;
        display: grid;
        grid-template-columns: 220px 1fr;
        gap: 24px;
        align-items: start;
      }

      /* ---- Profile ---- */
      .profile {
        position: sticky;
        top: 24px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      .avatar {
        width: 88px;
        height: 88px;
        border-radius: 50%;
        object-fit: cover;
        background: var(--border);
      }

      .profile-name {
        font-size: 1.4rem;
        font-weight: 700;
        line-height: 1.2;
      }

      .profile-name-ja {
        font-size: 0.85rem;
        color: var(--text-sub);
        margin-top: 2px;
      }

      .profile-role {
        font-size: 0.9rem;
        color: var(--text-sub);
      }

      /* ---- Links sections ---- */
      .sections {
        display: flex;
        flex-direction: column;
        gap: 28px;
      }

      .section-title {
        font-size: 1rem;
        font-weight: 600;
        margin-bottom: 12px;
      }

      .card-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 10px;
      }

      .card {
        display: flex;
        flex-direction: column;
        gap: 6px;
        padding: 16px;
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: var(--card-radius);
        text-decoration: none;
        color: var(--text);
        transition:
          transform 0.15s,
          box-shadow 0.15s;
      }

      .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      }

      .card-icon {
        width: 28px;
        height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card-icon svg {
        width: 20px;
        height: 20px;
        fill: var(--text);
      }

      .card-label {
        font-size: 0.85rem;
        font-weight: 600;
      }

      .card-sub {
        font-size: 0.72rem;
        color: var(--text-sub);
      }

      /* ---- Responsive ---- */
      @media (max-width: 640px) {
        .container {
          grid-template-columns: 1fr;
        }
        .profile {
          position: static;
          flex-direction: row;
          flex-wrap: wrap;
          align-items: center;
          gap: 16px;
        }
        .profile-info {
          flex: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <aside class="profile"></aside>
      <main class="sections"></main>
    </div>

    <script>
      // „Éó„É≠„Éï„Ç£„Éº„É´ÊèèÁîª
      const p = CONFIG.profile;
      document.title = p.name;
      document.querySelector('meta[name="description"]').content =
        `${p.name} (${p.nameJa}) - ${p.role}`;
      document.querySelector(".profile").innerHTML = `
        <img class="avatar" src="${p.avatarUrl}" alt="${p.name}" />
        <div class="profile-info">
          <p class="profile-name">${p.name}</p>
          <p class="profile-name-ja">${p.nameJa}</p>
          <p class="profile-role">${p.role}</p>
        </div>`;

      // „Çª„ÇØ„Ç∑„Éß„É≥ÊèèÁîª
      const main = document.querySelector(".sections");
      for (const section of CONFIG.sections) {
        const cards = section.links
          .map(
            ({ label, url, sub, icon }) => `
          <a class="card" href="${url}" target="_blank" rel="noopener">
            <span class="card-icon">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="${icon}"/></svg>
            </span>
            <span class="card-label">${label}</span>
            <span class="card-sub">${sub}</span>
          </a>`,
          )
          .join("");
        main.insertAdjacentHTML(
          "beforeend",
          `<section>
            <p class="section-title">${section.title}</p>
            <div class="card-grid">${cards}</div>
          </section>`,
        );
      }
    </script>
  </body>
</html>
